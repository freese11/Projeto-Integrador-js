<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Vendas</title>

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="venda.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- jQuery e Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <header>
    <h1>Informações de Vendas</h1>
  </header>

  <p id="mensagem"></p>

  <div class="container-lateral">
    <table id="vendaTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Usuário</th>
          <th>Status</th>
          <th>Valor Total</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaTableDados">
        <!-- Vendas inseridas via JS -->
      </tbody>
    </table>

    <div id="modal">
      <button id="btn-limpar">
        <i data-lucide="shield-check"></i> adicionar nova venda
      </button>

      <h3>Editar Venda</h3>

      <label for="ModalCodvenda">Código da Venda:</label>
      <input type="text" id="ModalCodvenda" readonly /><br><br>

      <label for="ModalStatus">Status:</label>
      <select id="ModalStatus">
        <option value="Pendente">Pendente</option>
        <option value="Finalizada">Finalizada</option>
        <option value="Cancelada">Cancelada</option>
      </select><br><br>

      <label for="campoDropCliente">Cliente:</label>
      <select id="campoDropCliente" style="width: 100%"></select><br><br>

      <label for="campoDropProduto">Produto:</label>
      <select id="campoDropProduto" style="width: 100%"></select><br><br>

      <label for="campoDropUsuario">Usuário:</label>
      <select id="campoDropUsuario" style="width: 100%"></select><br><br>

      <label for="venda-data">Data:</label>
      <input type="date" id="venda-data" /><br><br>

      <label for="venda-valortotal">Valor Total:</label>
      <input type="number" id="venda-valortotal" step="1" /><br><br>

      <button id="btn-salvar"><i data-lucide="save"></i></button>
      <button id="btn-excluir"><i data-lucide="trash-2"></i></button>
    </div>
  </div>

  <!-- Seu script de vendas -->
  <script src="venda.js"></script>

  <!-- Inicializar ícones e Select2 -->
  <script>
    $(document).ready(function () {
      lucide.createIcons();

      // Inicializa os dropdowns com Select2
      $('#campoDropCliente').select2({ placeholder: "Selecione um cliente", allowClear: true });
      $('#campoDropProduto').select2({ placeholder: "Selecione um produto", allowClear: true });
      $('#campoDropUsuario').select2({ placeholder: "Selecione um usuário", allowClear: true });
    });
  </script>
</body>
</html>
