
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materia.css">
    <title>Lista de Materia</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <h1>Informações de Materia</h1>
    </header>
    <p id="teste"></p>
    <button id="btn-limpar"><i data-lucide="circle-plus"></i></button>

    <table id="cursoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>aluno</th>
                <th>professor</th>
                <th>materia</th>
                <th>avaliacao </th>
            </tr>
        </thead>
        <tbody id="notaTableDados">
        </tbody>
    </table>

    <!--modal-->
    <div id="modal">
        <h3>Edite os dados das Notas:</h3>
        <label>ID: <input type="text" id="nota-id" readonly />
        </label>
        <br>

        <br>
       <label>avaliacao: 
  <select id="nota-avaliacao">
    <option value="Aprovado">Aprovado</option>
    <option value="Reprovado">Reprovado</option>
  </select>
</label>



            <br>

            <label>selecione uma opçao dos alunos: </label>
            <select id="campoDropAluno">
            </select>
            <br>
            <label>selecione uma opçao dos professores: </label>
            <select id="campoDropProfessor">
            </select>
            <br>
            <label>selecione uma opçao das materias: </label>
            <select id="campoDropMateria">
            </select>

            <br>
            <label></label>
            <button id="btn-salvar">Salvar</button>
            <button id="btn-excluir">Excluir</button>
    </div>

    <script src="nota.js"></script>
</body>

</html>
